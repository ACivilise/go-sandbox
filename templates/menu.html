<div x-data="{ open: false }">
    <button @click="open = !open" class="p-2 rounded-md focus:outline-none focus:ring focus:ring-opacity-50">
        <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <div x-show="open" class="fixed inset-0 flex justify-end">
        <div @click.away="open = false" class="w-64 p-6 bg-white shadow-xl">
            <!-- Menu content here -->
            <div class="menu">
                <!-- Populate your menu items here -->
                <button hx-get="/home" hx-target="#content-container" hx-push-url="true" class="block p-2">Home</button>
                <button hx-get="/about" hx-target="#content-container" hx-push-url="true"
                    class="block p-2">About</button>
                <button hx-get="/services" hx-target="#content-container" hx-push-url="true"
                    class="block p-2">Services</button>
                <button hx-get="/contact" hx-target="#content-container" hx-push-url="true"
                    class="block p-2">Contact</button>
            </div>
        </div>
    </div>
</div>
